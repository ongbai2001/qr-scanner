<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì¶ Qu√©t QR - Danh S√°ch ƒê∆°n H√†ng</title>
    
    <!-- QR Code Scanner Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsqr/1.4.0/jsQR.min.js"></script>
    
    <!-- Firebase SDK v9 -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .scan-button {
            display: block;
            width: 200px;
            margin: 0 auto 30px auto;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .table-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }

        .page-info {
            font-size: 14px;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            border-radius: 8px 8px 0 0;
        }

        th:first-child {
            border-radius: 8px 0 0 0;
        }

        th:last-child {
            border-radius: 0 8px 0 0;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e1e5e9;
            vertical-align: top;
        }

        tr:hover {
            background: #f8f9ff;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .order-content {
            max-width: 300px;
            word-wrap: break-word;
            font-weight: 500;
        }

        .order-time {
            font-size: 14px;
            color: #666;
            min-width: 150px;
        }

        .empty-message {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 30px;
            color: #999;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #333;
        }

        #videoContainer {
            width: 100%;
            max-width: 400px;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        #qr-video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            background: #000;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid #667eea;
            border-radius: 10px;
            pointer-events: none;
        }

        .scan-overlay::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        #scanStatus {
            color: #667eea;
            font-size: 16px;
            margin: 15px 0;
            font-weight: 600;
        }

        .camera-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .camera-btn:hover {
            background: #218838;
        }

        .camera-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .stop-btn {
            background: #dc3545;
        }

        .stop-btn:hover {
            background: #c82333;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 8px 6px;
            }

            .order-content {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Qu√©t QR - Danh S√°ch ƒê∆°n H√†ng</h1>

        <button class="scan-button" id="startScanBtn">üîç Qu√©t QR Code</button>

        <div id="tablesContainer">
            <!-- Tables will be generated here -->
        </div>
    </div>

    <!-- Modal for QR Scanner -->
    <div class="modal" id="scanModal">
        <div class="modal-content">
            <span class="modal-close" id="closeModal">‚úï</span>
            <h3>Qu√©t m√£ QR</h3>
            <div id="videoContainer">
                <video id="qr-video" autoplay playsinline muted></video>
                <div class="scan-overlay"></div>
            </div>
            <p id="scanStatus">Nh·∫•n n√∫t ƒë·ªÉ b·∫Øt ƒë·∫ßu qu√©t</p>
            <button class="camera-btn" id="startCameraBtn">üì∑ B·∫≠t Camera</button>
            <button class="camera-btn stop-btn" id="stopCameraBtn" style="display: none;">‚èπÔ∏è D·ª´ng</button>
        </div>
    </div>

    <script>
        // Kh·ªüi t·∫°o Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyD-MjMnmrCuZhEwacmeXXiTppMB42p9Epg",
            authDomain: "phu117.firebaseapp.com",
            projectId: "phu117",
            storageBucket: "phu117.firebasestorage.app",
            messagingSenderId: "612585313910",
            appId: "1:612585313910:web:ae5815ac048f861a4eb157"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        class SimpleOrderScanner {
            constructor() {
                this.orders = [];
                this.currentStream = null;
                this.isScanning = false;
                this.scanInterval = null;
                this.itemsPerTable = 10;
                this.unsubscribe = null;
                
                this.init();
            }

            init() {
                this.setupRealtimeListener();
                this.setupEventListeners();
            }

            // Thi·∫øt l·∫≠p listener real-time cho Firestore
            setupRealtimeListener() {
                if (this.unsubscribe) {
                    this.unsubscribe();
                }

                this.unsubscribe = db.collection('orders')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot((snapshot) => {
                        this.orders = snapshot.docs.map(doc => ({ 
                            id: doc.id, 
                            ...doc.data() 
                        }));
                        this.renderTables();
                    }, (error) => {
                        console.error('Error listening to orders:', error);
                        this.showNotification('L·ªói k·∫øt n·ªëi database', 'error');
                    });
            }

            setupEventListeners() {
                document.getElementById('startScanBtn').addEventListener('click', () => {
                    this.openScanModal();
                });

                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeScanModal();
                });

                document.getElementById('startCameraBtn').addEventListener('click', () => {
                    this.startCamera();
                });

                document.getElementById('stopCameraBtn').addEventListener('click', () => {
                    this.stopCamera();
                });

                document.getElementById('scanModal').addEventListener('click', (e) => {
                    if (e.target.id === 'scanModal') {
                        this.closeScanModal();
                    }
                });
            }

            openScanModal() {
                document.getElementById('scanModal').style.display = 'flex';
            }

            closeScanModal() {
                this.stopCamera();
                document.getElementById('scanModal').style.display = 'none';
            }

            async startCamera() {
                const video = document.getElementById('qr-video');
                const statusEl = document.getElementById('scanStatus');
                const startBtn = document.getElementById('startCameraBtn');
                const stopBtn = document.getElementById('stopCameraBtn');

                try {
                    this.isScanning = true;
                    startBtn.style.display = 'none';
                    stopBtn.style.display = 'inline-block';
                    statusEl.textContent = 'ƒêang kh·ªüi ƒë·ªông camera...';

                    if (this.currentStream) {
                        this.currentStream.getTracks().forEach(track => track.stop());
                    }

                    const constraints = {
                        video: {
                            facingMode: { ideal: 'environment' },
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    };

                    this.currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = this.currentStream;

                    video.onloadedmetadata = () => {
                        video.play().then(() => {
                            statusEl.textContent = 'H∆∞·ªõng camera v√†o m√£ QR';
                            this.startQRDetection(video);
                        });
                    };

                } catch (error) {
                    console.error('Camera error:', error);
                    this.showNotification('Kh√¥ng th·ªÉ b·∫≠t camera', 'error');
                    this.stopCamera();
                }
            }

            startQRDetection(video) {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                this.scanInterval = setInterval(() => {
                    if (!this.isScanning || video.videoWidth === 0) return;

                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0);

                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                    
                    if (window.jsQR) {
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        if (code) {
                            this.handleQRResult(code.data);
                        }
                    }
                }, 100);
            }

            handleQRResult(qrData) {
                if (!this.isScanning) return;

                const newOrder = {
                    content: qrData,
                    timestamp: new Date().toISOString()
                };

                // L∆∞u v√†o Firestore
                db.collection('orders').add(newOrder)
                    .then(() => {
                        this.showNotification('ƒê√£ th√™m ƒë∆°n h√†ng!', 'success');
                        this.closeScanModal();
                    })
                    .catch((error) => {
                        console.error('Error adding order:', error);
                        this.showNotification('L·ªói l∆∞u ƒë∆°n h√†ng', 'error');
                    });
            }

            stopCamera() {
                this.isScanning = false;
                
                if (this.scanInterval) {
                    clearInterval(this.scanInterval);
                }

                if (this.currentStream) {
                    this.currentStream.getTracks().forEach(track => track.stop());
                    this.currentStream = null;
                }

                const video = document.getElementById('qr-video');
                video.srcObject = null;

                document.getElementById('startCameraBtn').style.display = 'inline-block';
                document.getElementById('stopCameraBtn').style.display = 'none';
                document.getElementById('scanStatus').textContent = 'Nh·∫•n n√∫t ƒë·ªÉ b·∫Øt ƒë·∫ßu qu√©t';
            }

            renderTables() {
                const container = document.getElementById('tablesContainer');
                container.innerHTML = '';

                if (this.orders.length === 0) {
                    container.innerHTML = '<div class="empty-message">Ch∆∞a c√≥ ƒë∆°n h√†ng n√†o. Nh·∫•n "Qu√©t QR Code" ƒë·ªÉ b·∫Øt ƒë·∫ßu.</div>';
                    return;
                }

                const totalTables = Math.ceil(this.orders.length / this.itemsPerTable);

                for (let i = 0; i < totalTables; i++) {
                    const startIndex = i * this.itemsPerTable;
                    const endIndex = startIndex + this.itemsPerTable;
                    const tableOrders = this.orders.slice(startIndex, endIndex);

                    const tableContainer = document.createElement('div');
                    tableContainer.className = 'table-container';
                    
                    tableContainer.innerHTML = `
                        <div class="table-header">
                            <div class="table-title">B·∫£ng ${i + 1}</div>
                            <div class="page-info">${tableOrders.length} ƒë∆°n h√†ng</div>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th style="width: 60px;">STT</th>
                                    <th>N·ªôi dung ƒë∆°n h√†ng</th>
                                    <th style="width: 180px;">Th·ªùi gian</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${tableOrders.map((order, index) => `
                                    <tr>
                                        <td>${startIndex + index + 1}</td>
                                        <td class="order-content">${order.content}</td>
                                        <td class="order-time">${new Date(order.timestamp).toLocaleString('vi-VN')}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;

                    container.appendChild(tableContainer);
                }
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => notification.classList.add('show'), 100);
                
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => {
                        if (document.body.contains(notification)) {
                            document.body.removeChild(notification);
                        }
                    }, 300);
                }, 2000);
            }

            // Cleanup khi tho√°t
            destroy() {
                if (this.unsubscribe) {
                    this.unsubscribe();
                }
                this.stopCamera();
            }
        }

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        let scanner;
        document.addEventListener('DOMContentLoaded', () => {
            scanner = new SimpleOrderScanner();
        });

        // Cleanup khi tho√°t trang
        window.addEventListener('beforeunload', () => {
            if (scanner) {
                scanner.destroy();
            }
        });
    </script>
</body>
</html>
